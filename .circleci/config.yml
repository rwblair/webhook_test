version: 2
jobs:

  build:
    environment:
      TZ: "/usr/share/zoneinfo/America/Los_Angeles"
    docker:
      - image: docker:18.01.0-ce-git
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Build Docker image
          command: |
            # Build docker image
            docker build \
              --rm=false \
              -t rwblair/webhook_test:latest .

      - run:
          name: Docker save
          no_output_timeout: 40m
          command: |
            mkdir -p /tmp/cache
            docker save ubuntu:xenial-20161213 rwblair/webhook_test:latest \
            | pigz -8 -p 3 > /tmp/cache/docker.tar.gz

      - persist_to_workspace:
          root: /tmp
          paths:
            - cache/docker.tar.gz

  deploy_docker:
    machine:
      image: circleci/classic:201711-01
    working_directory: /tmp/
    steps:

      - attach_workspace:
          at: /tmp
      - run:
          name: Load Docker image layer cache
          no_output_timeout: 30m
          command: |
            docker info
            set +o pipefail
            if [ -f /tmp/cache/docker.tar.gz ]; then
              sudo apt update && sudo apt -y install pigz
              pigz -d --stdout /tmp/cache/docker.tar.gz | docker load
              docker images
            fi
      - run:
          name: Deploy to Docker Hub
          no_output_timeout: 40m
          command: |
            if [[ -n "$DOCKER_PASS" ]]; then
              docker login -u $DOCKER_USER -p $DOCKER_PASS
              docker tag rwblair/webhook_test rwblair/webhook_test:unstable
              docker push rwblair/webhook_test:unstable
              if [[ -n "$CIRCLE_TAG" ]]; then
                docker push rwblair/webhook_test:latest
                docker tag rwblair/webhook_test rwblair/webhook_test:$CIRCLE_TAG
                docker push rwblair/webhook_test:$CIRCLE_TAG
              fi
            fi

workflows:
  version: 2
  build_test_deploy:
    jobs:
      - build:
          filters:
            tags:
              only: /.*/

      - deploy_docker:
          requires:
            - build
          filters:
            branches:
              only: master
            tags:
              only: /.*/
